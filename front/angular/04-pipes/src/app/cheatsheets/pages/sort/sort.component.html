<div class="text-layout">
    <h1> Customized Pipes </h1>
    <p>
        {{ 'own' | mayus:inMayus }}
        created pipes :)
    </p>
</div>
<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    <div class="p-toolbar-group-right">

        <button pButton
            label="Toggle mayus"
            class="mr-1 p-button-warning"
            (click)="toggleMayus()"
        ></button>

        <button pButton
            label="By name"
            icon="pi pi-sort"
            class="mr-1"
            (click)="changeSort('name')"
        ></button>

        <button pButton
            label="Fly"
            icon="pi pi-sort"
            class="mr-1 p-button-success"
            (click)="changeSort('fly')"
        ></button>

        <button pButton
            label="By color"
            icon="pi pi-sort"
            class="mr-1 p-button-help"
            (click)="changeSort('color')"
        ></button>

    </div>
</p-toolbar>
<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | sort:sortBy">
            <ng-template pTemplate="header">
                <tr>
                    <th> Name </th>
                    <th> Fly </th>
                    <th> Color </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td> {{ heroe.name }} </td>
                    <td> {{ heroe.fly | fly | titlecase }} </td>
                    <td> {{ heroe.color | color | titlecase }} </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<!-- PrimeNG one -->
<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name"> Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="fly"> Fly <p-sortIcon field="fly"></p-sortIcon></th>
                    <th pSortableColumn="color"> Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td> {{ heroe.name }} </td>
                    <td> {{ heroe.fly | fly | titlecase }} </td>
                    <td> {{ heroe.color | color | titlecase }} </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
