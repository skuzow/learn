<p>Heroes list</p>
<div *ngIf="deletedHero; else notDeleted">
    <h3> Deleted Hero:
        <small> {{ deletedHero }} </small>
    </h3>
</div>
<ng-template #notDeleted>
    <h3> Not deleted hero </h3>
</ng-template>
<button (click)="deleteHero()"> 
    Delete Hero
</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} {{ heroe }}
    </li>
</ul>
