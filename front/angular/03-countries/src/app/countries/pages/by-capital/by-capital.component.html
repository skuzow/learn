<div class="animate__animated animate__fadeIn animate__faster">
    <h2> By Capital </h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-countries-input 
                (onEnter)="search($event)"
                searchPlaceHolderData="Search Capital..."
            >
            </app-countries-input>
        </div>
    </div>
    <hr>
</div>
<div *ngIf="isError" class="alert alert-danger">
    Couldn't found something with {{ term }} term
</div>
<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-countries-table
            [countriesData]="countries"
        >
        </app-countries-table>
    </div>
</div>
