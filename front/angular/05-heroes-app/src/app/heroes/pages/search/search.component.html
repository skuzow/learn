<div fxLayout="column">
    <div>
        <h1> Heroes Searcher </h1>
        <mat-divider></mat-divider>
        <br>
    </div>
    <div fxLayout="column">
        <h3> Search </h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label> Hero </mat-label>
            <input matInput
                type="text"
                placeholder="Pick one"
                aria-label="Hero"
                [matAutocomplete]="auto"
                [(ngModel)]="term"
                (input)="search()"
            >
            <mat-autocomplete autoActiveFirstOption
                #auto="matAutocomplete"
                (optionSelected)="optionSelected($event)"
            >
                <mat-option
                    *ngFor="let hero of heroes"
                    [value]="hero"
                >
                    {{ hero.superhero }}
                </mat-option>
                <mat-option
                    value=""
                    *ngIf="heroes.length === 0 && term.trim().length > 0"
                >
                    Nothing was found with term {{ term }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <pre> {{ selectedHero | json }} </pre>
    </div>
    <div *ngIf="selectedHero">
        <app-hero-card
            [heroData]="selectedHero"
        ></app-hero-card>
    </div>
</div>
