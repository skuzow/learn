<h1> Bars Double Graph </h1>
<hr>
<div class="row">

    <!-- Providers Graph -->
    <div class="col-md-6">
        <app-bar-graph
            [barChartData]="this.providersData">
        </app-bar-graph>
    </div>

    <!-- Product Graph -->
    <div class="col-md-6">
        <app-bar-graph
            [horizontal]="true"
            [barChartData]="this.productData">
        </app-bar-graph>
    </div>

</div>
