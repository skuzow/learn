<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="freeCodeCamp Tribute page certification project">
  <link rel="stylesheet" href="styles.css">
  <title>Tribute</title>
</head>
<body>
  <main id="main">
    <h1 id="title">Alejandro Porras</h1>
    <div id="img-div">
      <img id="image" src="https://avatars.githubusercontent.com/u/61398114" alt="avatar">
      <div id="img-caption">User avatar</div>
    </div>
    <div id="info-div">
      <span id="tribute-info">More info:
        <a id="tribute-link" target="_blank" href="https://github.com/skuzow">Github</a>
      </span>
    </div>
  </main>
</body>
</html>
