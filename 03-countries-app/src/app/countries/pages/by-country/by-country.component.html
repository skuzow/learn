<h2> By Country </h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input 
                type="text"
                name="term"
                class="form-control"
                [(ngModel)]="term"
                placeholder="Search country..."
            >
        </form>
    </div>
</div>
<hr>
<div *ngIf="isError" class="alert alert-danger">
    Couldn't found something with {{ term }} term
</div>
<div *ngIf="!isError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Flag </th>
                    <th> Name </th>
                    <th> Population </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <td> 1 </td>
                <td> flag </td>
                <td> name </td>
                <td> 1234567 </td>
                <td>
                    <a href="/country/name"> View... </a>
                </td>
            </tbody>
        </table>
    </div>
</div>
