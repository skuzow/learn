<h2> By Country </h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input 
                type="text"
                name="term"
                class="form-control"
                [(ngModel)]="term"
                placeholder="Search country..."
            >
        </form>
    </div>
</div>
<hr>
<div *ngIf="isError" class="alert alert-danger">
    Couldn't found something with {{ term }} term
</div>
<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Flag </th>
                    <th> Name </th>
                    <th> Population </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries; let i = index">
                    <th> {{ i + 1 }} </th>
                    <img
                        class="small-flag"
                        [src]="country.flags.svg"
                    >
                    <th> {{ country.name.common }} </th>
                    <th> {{ country.population | number }} </th>
                    <th>
                        <a [routerLink]="['/country', country.cca2]">
                            View...
                        </a>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
