<div class="animate__animated animate__fadeIn animate__faster">
    <h2> By Country </h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-countries-input 
                (onEnter)="search($event)"
                (onDebounce)="suggestions($event)"
                searchPlaceHolderData="Search Country..."
            >
            </app-countries-input>
        </div>
    </div>
    <ul
        class="list-group"
        *ngIf="showSuggestions"
    >
        <li
            class="list-group-item list-group-item-action"
            *ngFor="let suggestedCountry of suggestedCountries"
        >
            <a
                class="nav-link"
                [routerLink]="['country', suggestedCountry.cca2]"
            >
                {{ suggestedCountry.name.common }}
            </a>
        </li>
        <li
            class="list-group-item list-group-item-action"
            (click)="searchSuggested(term)"
        >
            <a class="nav-link">
                Search "{{ term }}"
            </a>
        </li>
    </ul>
    <hr>
</div>
<div *ngIf="isError" class="alert alert-danger">
    Couldn't found something with {{ term }} term
</div>
<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-countries-table
            [countriesData]="countries"
        >
        </app-countries-table>
    </div>
</div>
