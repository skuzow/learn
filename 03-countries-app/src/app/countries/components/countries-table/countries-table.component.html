<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Flag </th>
            <th> Name </th>
            <th> Capital </th>
            <th> Population </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index">
            <th> {{ i + 1 }} </th>
            <img
                class="small-flag"
                [src]="country.flags.svg"
            >
            <th> {{ country.name.common }} </th>
            <th> {{ country.capital[0] }} </th>
            <th> {{ country.population | number }} </th>
            <th>
                <a [routerLink]="['/country', country.cca2]">
                    View...
                </a>
            </th>
        </tr>
    </tbody>
</table>
