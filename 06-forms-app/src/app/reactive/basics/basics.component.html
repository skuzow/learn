<h2> Reactive Basics </h2>
<hr>
<div class="row">
    <div class="col">
        <form
            autocomplete="off"
            [formGroup]="myForm"
            (ngSubmit)="save()"
        >

            <!-- Product Field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Product </label>
                <div class="col-sm-9">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Product name"
                        formControlName="name"
                    >
                    <span
                        class="form-text text-danger"
                        *ngIf="isValidField('name')"
                    >
                        At least 3 letters
                    </span>
                </div>
            </div>

            <!-- Price Field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Price </label>
                <div class="col-sm-9">
                    <input
                        type="number"
                        class="form-control"
                        placeholder="Product price"
                        formControlName="price"
                    >
                    <span
                        class="form-text text-danger"
                        *ngIf="isValidField('price')"
                    >
                        Price needs to be 0 or higher
                    </span>
                </div>
            </div>

            <!-- Stock Field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Stock </label>
                <div class="col-sm-9">
                    <input
                        type="number"
                        class="form-control"
                        placeholder="Product stock"
                        formControlName="stock"
                    >
                    <span
                        class="form-text text-danger"
                        *ngIf="isValidField('stock')"
                    >
                        Stock needs to be 0 or higher
                    </span>
                </div>
            </div>

            <!-- Save Button -->
            <div class="row">
                <div class="col">
                    <button
                        type="submit"
                        class="btn btn-primary float-end"
                    >
                        Save
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
<div class="row">
    <div class="col">

        <h5> Valid </h5>
        <pre> {{ myForm.valid }} </pre>

        <h5> Pristine </h5>
        <pre> {{ myForm.pristine }} </pre>

        <h5> Touched </h5>
        <pre> {{ myForm.touched }} </pre>

        <h5> Value </h5>
        <pre> {{ myForm.value | json }} </pre>

        <h5> Price </h5>
        <pre> {{ myForm.controls['price'].errors | json }} </pre>

    </div>
</div>
