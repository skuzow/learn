<h2> Reactive Basics </h2>
<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off">

            <!-- Product Field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Product </label>
                <div class="col-sm-9">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Product name"
                    >
                    <span class="form-text text-danger">
                        At least 3 letters
                    </span>
                </div>
            </div>

            <!-- Price Field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Price </label>
                <div class="col-sm-9">
                    <input
                        type="number"
                        class="form-control"
                        placeholder="Product name"
                    >
                    <span class="form-text text-danger">
                        Price needs to be 0 or higher
                    </span>
                </div>
            </div>

            <!-- Stock Field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Stock </label>
                <div class="col-sm-9">
                    <input
                        type="number"
                        class="form-control"
                        placeholder="Product stock"
                    >
                </div>
            </div>

            <!-- Save Button -->
            <div class="row">
                <div class="col">
                    <button
                        type="submit"
                        class="btn btn-primary float-end"
                    >
                        Save
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
