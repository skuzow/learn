<h2> Template  Switches </h2>
<hr>
<form #myForm="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Gender
        </label>
        <div class="col-sm-9">

            <!-- Masculine -->
            <div class="form-check">
                <input required
                    class="form-check-input"
                    type="radio"
                    id="masculine"
                    name="gender"
                    [(ngModel)]="person.gender"
                    value="M"
                >
                <label
                    class="form-check-label"
                    for="radioMasculine"
                >
                  Masculine
                </label>
            </div>

            <!-- Femenine -->
            <div class="form-check">
                <input required
                    class="form-check-input"
                    type="radio"
                    id="femenine"
                    name="gender"
                    [(ngModel)]="person.gender"
                    value="F"
                >
                <label
                    class="form-check-label"
                    for="radioFemenine"
                >
                    Femenine
                </label>
            </div>

            <!-- Other -->
            <div class="form-check">
                <input required
                    class="form-check-input"
                    type="radio"
                    id="other"
                    name="gender"
                    [(ngModel)]="person.gender"
                    value="O"
                >
                <label
                    class="form-check-label"
                    for="radioOther"
                >
                    Other
                </label>
            </div>

        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Notifications
        </label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckChecked"
                    name="notifications"
                    [(ngModel)]="person.notifications"
                >
                <label
                    class="form-check-label"
                    for="flexSwitchCheckChecked"
                >
                    I want to recieve notifications
                </label>
            </div>

        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input required
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                    name="terms"
                    [(ngModel)]="termsConditions"
                >
                <label
                    class="form-check-label"
                    for="flexCheckDefault"
                >
                    Terms & Conditions
                </label>
            </div>  

        </div>
    </div>

    <!-- Save -->
    <div class="row">
        <div class="col">
            <button
                class="btn btn-primary float-end"
                [disabled]="myForm.invalid"
            >
                Save
            </button>
        </div>
    </div>

</form>
<div class="row">
    <div class="col">

        <h5> Valid </h5>
        <pre> {{ myForm.valid }} </pre>

        <h5> Value </h5>
        <pre> {{ myForm.value | json }} </pre>

        <h5> Person </h5>
        <pre> {{ person | json }} </pre>

        <h5> Terms & Conditions </h5>
        <pre> {{ termsConditions }} </pre>
        <pre> {{ myForm.controls['terms'].errors | json }} </pre>

    </div>
</div>
