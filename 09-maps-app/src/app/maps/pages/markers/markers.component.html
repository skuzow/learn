<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="addMarker()">
        + Agregar
    </li>
    <li class="list-group-item"
        *ngFor="let marker of markers; let i = index"
        [ngStyle]="{ 'background-color': marker.color }"
        (click)="goMarker()">
        Marker {{ i + 1 }}
    </li>
</ul>
<div #map class="map-container"></div>
